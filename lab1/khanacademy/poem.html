    <h1>Puppy</h1>
    <p>Furry ball of joy, with eyes so bright,<br>
Tiny paws that dance in morning light.<br>
A wagging tail, a heart so sweet,<br>
Puppy love, a bond complete.<br>
In simplicity, happiness we meet.</p>

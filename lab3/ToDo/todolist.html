<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css">
        <title>To Do list app</title>
    </head>
    <body>
        <div class = "container">
            <div class = "todo-logo">
                <h2>ToDo List</h2>
            </div>
        </div>
        <div class = "main">
            <div class = "todo">
                <span>ToDo List</span>
            </div>
            <div class = "main2">
                <div class = "input">
                    <input type = "text" id = "input-box" placeholder = "New Task">
                    <button type = "submit" class = "addTask">Add</button>
                </div>
            </div>
            <div id = "tasks" class = "tasks-container">
                <ul id = "list-container">
                </ul>
            </div>
        </div>
        <script src = "js.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
<body>
    <script>
        function copySorted(arr) {
            return arr.slice().sort();
            //slice() to make a copy and run the sort on it:
        }

        let arr = ["HTML", "JavaScript", "CSS"];

        let sorted = copySorted(arr);

        alert( sorted );
        alert( arr );
    </script>
</body>
</html>
